<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <!--link rel="stylesheet" href="/assets/css/style.css?v=00275fa3e20a138d203a2817bc901dbbf93e5dfc"-->
    <link rel="stylesheet" href="/static_files/assets/css/default.css">

    <script src="/static_files/assets/js/jquery-3.4.1.min.js"></script>
    <script src="/static_files/assets/js/jquery.toc.min.js"></script>

    <style>
        .floating-menu {
            font-family: sans-serif;
            background: #003399;
            padding: 0.5em;
            width: 18em;
            z-index: 100;
            position: fixed;
        }
        .floating-menu a,
        .floating-menu h3 {
            font-size: 0.9em;
            display: block;
            margin: 0 0.5em;
            color: white;
        }
        .floating-menu a:hover {
            color: #ff6600;
            text-decoration: none;
        }
        span.active a {
            color: #ff6600;
            cursor: default;
        }

        ourtoc {
            font-size: 0.7em;
        }

        .floating-menu ol {
            list-style: none; /* Remove list bullets */
            padding-top: 1em;
            padding-left: 0;
            margin: 0;
        }
        .floating-menu ol li {
            color: #ffffff;
            padding-bottom: 0.5em;
            padding-left: 0.5em;
        }
        .floating-menu ol li::before {
            content: "";
            color: #ffffff;
            font-weight: normal;
            padding-right: 0.0em;
        }




    </style>

</head>
<body>


<nav class="floating-menu" id="navmenu">
    {% include menu_v6.md %}

    <hr />

    <h3>On this page:</h3>

    <ourtoc id="ourtoc">

    </ourtoc>


</nav>

<div class="container-lg px-3 my-5 markdown-body">

    <section>

        <ourmaincontent>
            {{ content }}
        </ourmaincontent>

    </section>

    <script>

        $('#ourtoc').initTOC({
            selector: 'h1, h2',
            scope: 'ourmaincontent',
            overwrite: false,
            prefix: 'inpagetoc'
        });

    </script>


</div>
</body>
</html>
